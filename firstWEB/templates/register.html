<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Input Form </title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card  -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header bg-success">
                            <h3 class="mb-0">Register Information</h3>
                        </div>
                        <div class="card-body">
                                  <form method="post" action="register_done">
                                        {% csrf_token %}
                                      <div class="form-group">
                                    <label for="user">Please input user name: </label>
                                      <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter username" name="v_user">
                                    </div>

                                    <div class="form-group">
                                      <label for="email">Email address</label>
                                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="v_email">
                                    </div>

                                    <div class="form-group">
                                      <label for="password1">Please input your password:</label>
                                      <input type="password" class="form-control" id="password1" placeholder="Password"  name="v_password">
                                    </div>

                                    <div class="form-group">
                                      <label for="password2">Confirm your password:</label>
                                      <input type="password" class="form-control" id="password2" placeholder="Password" name="v_password1" >
                                    </div>


                                    <button type="submit" class="btn btn-info" value="Submit">Submit</button>
                                  </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

</body>
</html>
